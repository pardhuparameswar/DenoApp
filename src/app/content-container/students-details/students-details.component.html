<h2>Student Details</h2>
<form [formGroup]="student" (ngSubmit)="onSubmit(student.value)">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Id</label>
        <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticId" formControlName="id">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Status</label>
        <div class="col-sm-9">
            <select type="text" class="form-control" formControlName="active">
                <option *ngFor="let status of statuses" [ngValue]=status.value>{{status.label}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Date Of Birth</label>
        <div class="col-sm-9">
            <input type="text" readonly class="form-control" formControlName="dateOfBirth">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9 form">
            <button type="submit" class="btn btn-primary mb-2" [disabled]="!isModified">Save</button>
        </div>
    </div>
</form>
